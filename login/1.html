<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <header>Personal Details</header>
    <form id="signup-form">
        <div class="fields">
		<div class="form-field">
			<label for="First Name">First Name</label>
			<input type="text"  placeholder="First Name" id="First Name" required>
		</div>
        <div class="form-field">
			<label for="Middle Name">Middle Name</label>
			<input type="text"  placeholder="Middle Name" id="Middle Name" required>
		</div>
            <div class="form-field">
                <label for="Last Name">Last Name</label>
                <input type="text" placeholder="Last Name" id="Last Name" required>
            </div>
            <div class="form-field">
                <label for="Class">Class</label>
                <input type="text" placeholder="Class eg.D6,D11" id="Class" required>
            </div>
            <div class="form-field">
                <label for="Division">Division</label>
                <input type="text" placeholder="Division" id="Division" required>
            </div>
            <div class="form-field">
                <label for="Roll No">Roll No</label>
                <input type="number" placeholder="Roll No" id="Roll No" required>
            </div>
                <div class="form-field">
                    <label for="PRN No">PRN No</label>
                    <input type="number" placeholder="PRN No" id="PRN No" required>
                </div>
                    <div class="form-field">
                        <label for="Aadhar Card No">Aadhar Card No</label>
                        <input type="number" placeholder="Aadhar Card No" id="Aadhar Card No" required>
                    </div>
                        <div class="form-field">
                            <label for="Address">Address</label>
                            <input type="text" placeholder="Address Line 1" id="Address" required>
                            <!-- <button type="submit">Next</button> -->
                        </div>
                        <!-- <h2>Address</h2> -->
                        <div class="form-field">
                            <label for="Address">Address</label>
                            <input type="text" placeholder="Address Line 2" id="Address" required>
                            <!-- <button type="submit">Next</button> -->
                        </div>
                        <div class="form-field">
                            <label for="State">State</label>
                            <input type="text" placeholder="State" id="State" required>
                            <!-- <button type="submit">Next</button> -->
                        </div><div class="form-field">
                            <label for="City">City</label>
                            <input type="text" placeholder="City" id="City" required>
                            <!-- <button type="submit">Next</button> -->
                        </div><div class="form-field">
                            <label for="Zip Code">Zip Code</label>
                            <input type="number" placeholder="Zip Code" id="Zip Code" required>
                            <!-- <button type="submit">Next</button> -->
                        </div>
                        <button type="submit">Next</button>
                    </div>
                    </div>
        </form>
</body>
</html>
